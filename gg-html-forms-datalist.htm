        <p class="select">What is your preferred browser?</p>
        <form class="datalist" action="https://www.w3schools.com/action_page.php">
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
                <option value="Edge">
            </datalist>
            <input type="submit">
        </form>
