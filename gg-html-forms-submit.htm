    <body>
        <header>HTML Forms</header>
        
        <nav>
            <ul>
                <li><a href="gg-html-forms-submit.htm">Text &amp; Submit</a></li>
                <li><a href="gg-html-forms-radio.htm">Radio Button input</a></li>
                <li><a href="gg-html-forms-drop-down.htm">Drop-down select</a></li>

            </ul>
        </nav>
        
        <form action="https://www.w3schools.com/action_page.php">
            <fieldset>
                <legend>Personal details:</legend>
                First name:<br>
                <input type="text" name="firstname" value="Mickey" required><br>
                Last name:<br>
                <input type="text" name="lastname" value="Mouse" required readonly><br>
                Email address:<br>
                <input type="email" name="email" required><br>
                Password:<br>
                <input type="password" name="psw" required><br>
                No. of teeth (0-20):<br>
                <input type="number" min="0" max="20">
            </fieldset><br>
            <p class="text-area">Hobbies:</p>
            <textarea name="description" rows="5" cols="30">Playing musical chairs and listening to thrash metal.</textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

    </body>
